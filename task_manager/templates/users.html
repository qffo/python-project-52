{% extends 'base.html' %}

{% block content %}
  <h2>Список пользователей</h2>
  <ul>
    {% for user in users %}
      <li>{{ user.username }} <a href="{% url 'user_update' user.pk %}">Редактировать</a> 
          <a href="{% url 'user_delete' user.pk %}">Удалить</a></li>
    {% endfor %}
  </ul>
{% endblock %}
